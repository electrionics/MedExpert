<div *ngIf="requestProgress" class="loading-overlay">
</div>
<h1 class="h3 mb-3">Импорт анализа</h1>
<div class="form-group">
  <a href="./templates/analysis-full.xlsx" download>Шаблон файла анализа (полный)</a><br/>
  <a href="./templates/analysis-public.xlsx" download>Шаблон файла анализа (сокращённый)</a>
</div>
<div class="form-group">
  <input type="file"
         id="file"
         (change)="changeFile($event.target.files)">
  <br/>
  <button (click)="upload()" [disabled]="!fileToUpload" class="btn btn-success">Импортировать</button>
</div>

<app-import-report [Report]="Report" [Options]="Options"></app-import-report>
