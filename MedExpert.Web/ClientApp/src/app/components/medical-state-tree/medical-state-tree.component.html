<div class="medical-state-name">
  <span class="toggle-children-button bi"
        [ngClass]="{'bi-caret-down-fill': isOpen || !hasChildren, 'bi-caret-right-fill': hasChildren && !isOpen, 'text-muted': !hasChildren}"
        (click)="openChildren()">
  </span>
  {{medicalState.item.name}}
</div>
<div class="medical-state-children" *ngIf="isOpen">
  <app-medical-state-tree *ngFor="let medicalStateChild of medicalState.children"
                          [medicalState]="medicalStateChild"></app-medical-state-tree>
</div>
